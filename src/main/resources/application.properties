spring.application.name=ch21

# 確保 Spring Boot 應用程式在啟動時使用 UTF-8 編碼
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


# 關閉啟動時的 Banner
spring.main.banner-mode=off

# 設定 MySQL 的 JDBC 驅動類別
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 設定 MySQL 連結的 URL
spring.datasource.url=jdbc:mysql://localhost:3306/sb_bookstore?useSSL=false&serverTimezone=GMT%2b8
# 資料庫使用者名稱
spring.datasource.username=root
# 資料庫使用者密碼
spring.datasource.password=12345678

# 將執行期生成的 SQL 敘述輸出到日誌以供偵錯
spring.jpa.show-sql=true
# hibernate 設定屬性，格式化 SQL 敘述
spring.jpa.properties.hibernate.format_sql=true
# hibernate 設定屬性，指出是甚麼操作生成了 SQL 敘述
spring.jpa.properties.hibernate.use_sql_comments=true

spring.thymeleaf.cache=false

# Redis 連接設定
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
# Redis 伺服器連接密碼 (預設為空)
spring.data.redis.password=
spring.data.redis.database=0

# RabbitMQ 連接設定
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spting.rabbitmq.username=guest
spring.rabbitmq.password=guest

